input {
  beats {
    port => 5044			# Logstash 开启 5044 端口用于接收上面 Filebeat 发送过来的数据
    type => "logs"
    codec => "json"
  }
}

filter {
    mutate {
      remove_field => ["beat","input_type","offset","@version","source"]
    }
}

output {
  if [type] == "loginfo_log" {
    redis {
      host => "localhost"
      port => 6379
      db => 6
      data_type => "list"
      key => "loginfo_log"
	  codec => plain{ charset => "UTF-8" }
    }
  }
  if [type] == "logwarn_log" {
    redis {
      host => "localhost"
      port => 6379
      db => 7
      data_type => "list"
      key => "logwarn_log"
	  codec => plain{ charset => "UTF-8" }
    }
  }
  if [type] == "logerror_log" {
    redis {
      host => "localhost"
      port => 6379
      db => 8
      data_type => "list"
      key => "logerror_log"
	  codec => plain{ charset => "UTF-8" }
    }
  }
  
  file {
    path => ["/usr1/1.txt"]
	#codec => plain{ charset => "UTF-8" }
  }
}